      properties:
        email:
          type: string
          description: Email id account
          example: kenna.ratke35@ethereal.email
        password:
          type: string
          description: Password for email account
          example: MTIzNDU2
    ExecuteChangePasswordDto:
      required:
      - loginId
      - oldPassword
      - password
      type: object
      properties:
        loginId:
          type: string
          description: login id
          example: usadnenwfklan
        password:
          type: string
          description: encrypted password
          example: MTExMQ==
        oldPassword:
          type: string
          description: encrypted password
          example: YWJjMTIz
    ActivatedByPassword:
      required:
      - id
      - password
      type: object
      properties:
        password:
          type: string
          description: Employee password
          example: P@s$w0rD
        id:
          type: string
          description: Employee invitation guid
          example: 4e84f750-81c8-11e9-a30e-05621369ef51
    Array:
      type: object
    CreateLeaveTypeDTO:
      required:
      - abbr
      - code
      - description
      type: object
      properties:
        abbr:
          type: string
          description: Leavetype abbreviation
          example: AL
        code:
          type: string
          description: Leavetype code
          example: Hospitalization Leave
        description:
          type: string
          description: Leavetype description
          example: This is annual/medical leave
    UpdateLeaveTypeDTO:
      required:
      - abbr
      - code
      - description
      - id
      type: object
      properties:
        abbr:
          type: string
          description: Leavetype abbreviation
          example: AL
        code:
          type: string
          description: Leavetype code
          example: Hospitalization Leave
        description:
          type: string
          description: Leavetype description
          example: This is annual/medical leave
        id:
          type: string
          description: Leavetype GUID
          example: 8fae9580-f089-11e9-8b1d-3592f6ef2e3d
    ExcludeDayTypeXmlDTO:
      required:
      - isExcludeHoliday
      - isExcludeRestDay
      type: object
      properties:
        isExcludeHoliday:
          type: boolean
          description: Exclude Holidays from calculation
          example: true
        isExcludeRestDay:
          type: boolean
          description: Exclude Rest Days from calculation
          example: true
    GeneralPropertiesXmlDTO:
      required:
      - isCheck
      - textValue
      type: object
      properties:
        isCheck:
          type: boolean
          description: Is check
          example: false
        textValue:
          type: string
          description: Text value
          example: Some value
    ApplyBeforePropertiesXmlDTO:
      required:
      - excludeDayType
      - isAllowShortNotice
      - markAsEmergency
      - numberOfDays
      type: object
      properties:
        numberOfDays:
          type: number
          description: Number of day for employee to apply leave in advance.
          example: 5.0
        excludeDayType:
          title: ExcludeDayTypeXmlDTO
          type: object
          allOf:
          - $ref: '#/definitions/ExcludeDayTypeXmlDTO'
          - type: object
            description: Excluded Day Type from leave calculation
        isAllowShortNotice:
          title: GeneralPropertiesXmlDTO
          type: object
          allOf:
          - $ref: '#/definitions/GeneralPropertiesXmlDTO'
          - type: object
            description: Allow applicant to apply leave less than number of day (s)
              stated above
        markAsEmergency:
          type: boolean
          description: Mark short notice application as Emergency
          example: false
    ApplyWithinPropertiesXmlDTO:
      required:
      - excludeDayType
      - isAllowBackdated
      - numberOfDays
      type: object
      properties:
        numberOfDays:
          type: number
          description: Number of day required for backdated leave submission.
          example: 3.0
        excludeDayType:
          title: ExcludeDayTypeXmlDTO
          type: object
          allOf:
          - $ref: '#/definitions/ExcludeDayTypeXmlDTO'
          - type: object
            description: Excluded Day Type from leave calculation
        isAllowBackdated:
          title: GeneralPropertiesXmlDTO
          type: object
          allOf:
          - $ref: '#/definitions/GeneralPropertiesXmlDTO'
          - type: object
            description: Allow employee apply leave although didnt follow rule in
              Apply Within
    LeaveTypeServiceYearXmlDTO:
      required:
      - carryForward
      - entitledDays
      - id
      - serviceYearFrom
      - serviceYearTo
      type: object
      properties:
        id:
          type: number
          description: Id for leavetype service year
          example: 1.0
        serviceYearFrom:
          type: number
          description: Employee started service for company
          example: 0.0
        serviceYearTo:
          type: number
          description: Employee current service for company
          example: 10.0
        entitledDays:
          type: number
          description: Leave amount that entitle for employee for current year
          example: 14.0
        carryForward:
          type: number
          description: Leave balanced that can bring forward to next year
          example: 3.0
    LeaveTypeLevelsXmlDTO:
      required:
      - leaveEntitlement
      type: object
      properties:
        leaveEntitlement:
          type: array
          items:
            $ref: '#/components/schemas/LeaveTypeServiceYearXmlDTO'
    LeaveTypePropertiesXmlDTO:
      required:
      - applyBeforeProperties
      - applyFractionUnit
      - applyInAdvance
      - applyNextYear
      - applyWithinProperties
      - attachmentRequired
      - claimEntitlement
      - convertExceedLeaveAmount
      - excludeDayType
      - includeOtherLeaveType
      - isAllowAfterJoinDate
      - isAllowAppliedMoreThanBalance
      - isAllowLeaveCancelAfterDate
      - isLimitApplicationToCarryForward
      - leaveEntitlementRounding
      - leaveEntitlementType
      - levels
      - maxDayPerLeave
      type: object
      properties:
        applyInAdvance:
          type: boolean
          description: Allow Applicant to Apply Leave in Advance
          example: false
        applyNextYear:
          type: boolean
          description: Allow Applicant to Apply Leave of the Following Year
          example: false
        claimEntitlement:
          type: boolean
          description: Allow Applicant to claim entitlement (E.g. work OT,AL/RL
          example: false
        applyFractionUnit:
          type: boolean
          description: Allow Applicant to Apply Fraction of Unit (0.5 or 0.25)
          example: false
        includeOtherLeaveType:
          type: string
          description: Include other leave type in balance calculation
          example: paste leavetype_guid here
        attachmentRequired:
          type: boolean
          description: 'Attach Certificate/ Supporting Documents (e.g.: Medical Certificate)'
          example: false
        excludeDayType:
          title: ExcludeDayTypeXmlDTO
          type: object
          allOf:
          - $ref: '#/definitions/ExcludeDayTypeXmlDTO'
          - type: object
            description: Excluded Day Type from leave calculation
        applyBeforeProperties:
          title: ApplyBeforePropertiesXmlDTO
          type: object
          allOf:
          - $ref: '#/definitions/ApplyBeforePropertiesXmlDTO'
          - type: object
            description: Apply Before Properties
        applyWithinProperties:
          title: ApplyWithinPropertiesXmlDTO
          type: object
          allOf:
          - $ref: '#/definitions/ApplyWithinPropertiesXmlDTO'
          - type: object
            description: Apply Within Properties
        isAllowAppliedMoreThanBalance:
          title: GeneralPropertiesXmlDTO
          type: object
          allOf:
          - $ref: '#/definitions/GeneralPropertiesXmlDTO'
          - type: object
